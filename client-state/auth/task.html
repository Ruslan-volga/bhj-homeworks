<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="task.css">
</head>
<body>
    <header class="header">
        <div class="logo__container">
            <a href="https://netology.ru/" class="logo__link"></a>
        </div>
        <h1 class="header__title">Домашнее задание к занятию 3.2 «Хранение состояния на клиенте». Авторизация.</h1>
    </header>
    <main class="content">
        <div class="card">
            <div class="signin signin_active" id="signin">
                <h2 class="title">Вход</h2>
                <form action="https://students.netoservices.ru/nestjs-backend/auth" id="signin__form">
                    <div class="row">
                        <input type="text" name="login" class="control" placeholder="Логин" required>
                    </div>
                    <div class="row">
                        <input type="password" name="password" class="control" placeholder="Пароль" required>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn" id="signin__btn">Войти</button>
                    </div>
                </form>
            </div>
            <div class="welcome" id="welcome">
                Добро пожаловать, пользователь #<span id="user_id"></span>!
                <button id="logout__btn" class="btn">Выйти</button>
            </div>
        </div>
    </main>
    <script src="task.js"></script>
</body>
</html>
